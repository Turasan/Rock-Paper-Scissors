<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header"><h1>Rock-Paper-Scissors.</h1></div>
      </header>
      <div class="round">
        <h2>Round</h2>
        <p id="roundNumb">1</p>
      </div>
      <div class="winner">
        <div class="progress"><h3>WIN</h3></div>
        <div class="progress"><h3>Draw</h3></div>
        <div class="progress"><h3>WIN</h3></div>
      </div>
      <div class="score">
        <div class="userWins"><p id="p1">0</p></div>
        <div class="draw"><p id="p2">0</p></div>
        <div class="compWins"><p id="p3">0</p></div>
      </div>
      <div class="main">
        <div class="userChoice">
          <div id="choice_U" ><i class="fas fa-fist-raised"></i></div>
          <div id="choice_U1" class="hidden" ><i class="far fa-hand-scissors"></i></div>
          <div id="choice_U2" class="hidden" ><i class="far fa-hand-paper"></i></div>
          <div id="choice_U3" class="hidden" ><i class="far fa-hand-rock"></i></div>
        </div>
        <div class="compChoice">
          <div id="choice_C" ><i class="fas fa-fist-raised"></i></div>
          <div id="choice_C1" class="hidden" ><i class="far fa-hand-scissors"></i></div>
          <div id="choice_C2" class="hidden" ><i class="far fa-hand-paper"></i></div>
          <div id="choice_C3" class="hidden" ><i class="far fa-hand-rock"></i></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
